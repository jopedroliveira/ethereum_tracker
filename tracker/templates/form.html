{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container">
    <div class="list-group">
      <div class="list-group-item list-group-item d-flex gap-3 py-3">
        <form method="post" action="{% url 'address_track' %}">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-success">Track</button>
          <a href="/" class="btn btn-outline-secondary btn-sm" role="button">Back</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
