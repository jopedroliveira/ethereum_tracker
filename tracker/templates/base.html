<!DOCTYPE html>
{% load static %}
{% load i18n %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ethereum tracker</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/ethracker.css' %}">
  <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<main class="flex-shrink-0">
<!-- Image and text -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand text-secondary" href="/">
      <img src="{% static 'img/eth.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
      Ethereum tracker
    </a>
  </nav>
  {% for message in messages %}
    <div class="alert alert-primary {{ message.tags }}" role="alert">
      {{ message|safe }}
    </div>
  {% endfor %}
  {% block content %}Please reload{% endblock %}
</main>
</body>
</html>
